<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MYNTRA SketchYourStyle</h1>
  <div class="sketchboard">
    <div class="container">
      <section class="tools-board">
        <div class="row tools-row">
          <label class="tools-title">
            <img src="icons/graphic-designer.png" class="icon tools-icon">
          </label>
          <ul class="tools-options options">
            <li class="option tool active" id="brush">
              <img src="icons/brush.svg" alt="Brush">
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="Eraser">
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        
        <div class="row shapes-row">
          <label class="shapes-title"><img src="icons/shape.png" class="icon shape-icon"></label>
          <ul class="shapes-options options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="Rectangle">
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="Circle">
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="Triangle">
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        
        <div class="row colors">
          <label class="title">
            <img src="icons/color-palette.png" class="icon color-icon" id="color-icon">
            <input type="color" id="color-picker" value="#000000" style="display: none;">
          </label>
        </div>
        
        <div class="row buttons">
          <button class="clear-canvas"><img src="icons/trash.png" class="icon"></button>
          <!-- <button class="save-img"><img src="icons/download.png" class="icon"></button> -->
        </div>
  
        <div class="row buttons">
          <!-- <button class="clear-canvas"><img src="icons/clear.png" class="icon"></button> -->
          <button class="save-img"><img src="icons/save.png" class="icon"></button>
        </div>
  
        <!-- <button id="undoBtn">Undo</button> -->
      </section>
  
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </div>
  

  <script src="script.js" defer></script>
</body>
</html>
